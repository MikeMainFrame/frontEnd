<html>

<head>
  <title>by TRITICUM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,400,700&display=swap" rel="stylesheet">
  <link href="./ci.css" rel="stylesheet">
  <link href="https://storage.googleapis.com/milliniumfalcon/falcon.png" rel="icon">

</head>

<body>

  <div id="zTitle" class="filmBox">

    <div v-for="film in movies">
      <h1>{{ film.Title }}</h1>

      <img v-bind:src="film.Poster" />

      <div class="lead">Year:
        <div class="value">{{ film.Year }}</div>
      </div>
      
      <div class="lead">Type:
        <div class="value">{{ film.Type }}</div>
      </div>

    </div>
  </div>




</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./ci.js"></script>

</html>
